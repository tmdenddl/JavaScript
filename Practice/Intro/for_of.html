<!DOCTYPE html>
<html>
<head>
	<title>For Of</title>
</head>
<body>
<script type="text/javascript">
	var brands = ['NIKE', 'ADIDAS', 'REEBOK'];

	for (value of brands) {
		console.log(value);
	}


	var arr =  ['Americano', 'Latte', 'Tea'];

	// for...of
	for (var v of arr) {
	  console.log(v);
	}

	console.log('---');

	// for...in
	for (var k in arr) {
	  console.log(k);
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Numbers</title>
</head>
<body>
<script>
	var width = 10;
	var height = 20;

	// 둘레의 길이 구하기
	var perimeter;
	perimeter = (width + height) * 2;


	// 넓이 구하기
	var area;
	area = width * height;

	// 테스트 코드
	console.log("둘레의 길이: " + perimeter);
	console.log("넓이: " + area);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Boolean</title>
</head>
<body>
<script type="text/javascript">
	3 == '3'; // true: == compares the values 

	3 === '3'; // false: === compares the values + data type

	true || true; // true
	true || false; // true
	false || true; // true
	false || false; // false

	true && true; // true
	true && false; // false
	false && true; // false
	false && false; // false
</script>
</body>
</html>

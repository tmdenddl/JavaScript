<!DOCTYPE html>
<html>
<head>
	<title>String</title>
</head>
<body>
<script type="text/javascript">
	var text1 = "안녕하세요 ";
	var text2 = '반갑습니다.';

	consol.log(text1 + text2);

	// 숫자형과 문자열 재료
	var material1 = 3;
	var material2 = '3';
	var material3 = 10;
	var material4 = '4';
	var material5 = 4;

	// 연산 결과
	var result1;
	var result2;

	// 연산을 통해 result1에 문자열 '34'를, result2에 숫자형 34를 만들어 넣어주세요.
	// 코드를 작성하세요.
	result1 = material2 + material4;
	result2 = material1 * material3 + material5;

	// 테스트 코드
	console.log(result1);
	console.log(typeof result1);
	console.log(result2);
	console.log(typeof result2);

	// length
	var str = 'Codeit';
	console.log(str.length);

	// charAt
	var str = 'Codeit';
	console.log(str.charAt(2));

	// indexOf
	var str = 'Hello World!';

	console.log(str.indexOf('e'));
	console.log(str.indexOf('z'));
	console.log(str.indexOf('ello'));
	console.log(str.indexOf('o'));

	// lastIndexOf
	var str = 'Hello World!';

	console.log(str.indexOf('o'));
	console.log(str.lastIndexOf('o'));

	// toUpperCase
	var str = 'Codeit';
	console.log(str.toUpperCase());

	// toLowerCase
	var str = 'Codeit';
	console.log(str.toLowerCase());

	// subString
	var str = 'Hello World!';

	console.log(str.substring(2, 5));
	console.log(str.substring(2));

	// subStr
	console.log(str.substr(2, 5));

	// trim
	var str = '        Hello World!      ';

	console.log(str.trim());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Push</title>
</head>
<body>
<script type="text/javascript">
	function range(start, end, step) {
	    var arr = [];
	    if (start < end) {
	    	while (start < end) {
		    	arr.push(start);
		    	start += step;
	    	}
	    } else {
	    	while (end < start) {
		    	arr.push(start);
		    	start += step;
	    	}
	    }
	    
	    // 코드를 작성해주세요.

	    return arr;
	}

	// 테스트 코드
	console.log(range(1, 10, 1));
	console.log(range(-1, 10, 3));
	console.log(range(10, -10, -4));
</script>
</body>
</html>

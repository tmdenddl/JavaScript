<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
</head>
<body>
<script type="text/javascript">
	// Using Array
	var person1 = ['Kevin', 25, 'Korea'];

	console.log(person1[2]);

	// Object is much easier this way
	var person2 = {
		// Property: Value
		name: "Emily",
		age: 22,
		nationality: "Korea"
	};

	console.log(person2["name"]); // "Emily"
	console.log(person2.name); // "Emily"


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Built In Function</title>
</head>
<body>
<script type="text/javascript">
	// 숫자를 문자열로 변환해주는 함수.
	String(5);

	// 문자열을 숫자로 변환해주는 함수.
	Number("5");

	// 문자열 안에서 정수를 뽑아주는 함수.
	// Only works if the Num is in the front
	parseInt('100세'); // 100
	parseInt('세100'); // NaN

	// 문자열 안에서 숫자(소수 포함)를 뽑아주는 함수.
	parseFloat('10.5프로'); // 10.5
	parseFloat('10프로'); // 10
	parseFloat('고프로7'); // NaN

	// 사용자에게 메시지를 띄워주는 함수.
	alert('Warning!!');

	// 사용자에게 메시지를 띄우고, 문자열을 입력받는 함수.
	var inputString = prompt();

	// 사용자에게 메시지를 띄우고, 확인과 취소 중 하나를 누르게 하는 함수.
	confirm('Is this working?');
</script> 
</body>
</html>

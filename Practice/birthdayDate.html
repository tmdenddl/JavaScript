<!DOCTYPE html>
<html>
<head>
	<title>Birthday Date</title>
</head>
<body>
<script type="text/javascript">
	var birthdayData = [
	  '20010309전소미',
	  '19960828김세정',
	  '19991112최유정',
	  '19960209김청하',
	  '19990719김소혜',
	  '19981216주결경',
	  '19971201정채연',
	  '19991204김도연',
	  '19991204강미나',
	  '19951218임나영',
	  '19990803유연정'
	];

	function printMinors(arr) {
	    console.log("미성년자 명단:");

	    for (person of arr) {
	    	var year = person.substring(0, 4);
	    	if (Number(year) > 1998) {
	    		console.log(person);
	    	}
	    }
	}

	// 테스트 코드
	printMinors(birthdayData);
</script>
</body>
</html>
